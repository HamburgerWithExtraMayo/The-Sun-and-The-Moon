<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="web-icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>The Sun and The Moon</title>

</head>

<body>
    <div class="toggle-button-container">
        <img src="reverse-moon.svg">
        <div class="toggle-button">
        </div>
        <img src="reverse-sun.svg">
    </div>
    <script>
        const toggleButtonContainer = document.querySelector(".toggle-button-container");
        const toggleButton = document.querySelector(".toggle-button");
        const body = document.querySelector("body");

        toggleButtonContainer.addEventListener("click", () => {
            body.classList.toggle("toggle-body");
            toggleButton.classList.toggle("toggle-active-button");
            toggleButtonContainer.classList.toggle("toggle-active-container");
        });

    </script>
</body>

</html>
